<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Palette Designer</title>
</head>

<body>
    <div id="info">
        <h1>Color Palette Designer</h1>
        <label>Select your base color: <input id="color_picker" type="color"></label>

        <h2>Select your color harmony:</h2>
        <form id="buttons">
            <label for="analogous"><input type="radio" name="color_type" id="analogous" value="analogous">
                Analogous</label>
            <label for="monochromatic"><input type="radio" name="color_type" id="monochromatic" value="monochromatic">
                Monochromatic</label>
            <label for="triad"><input type="radio" name="color_type" id="triad" value="triad"> Triad</label>
            <label for="complementary"><input type="radio" name="color_type" id="complementary" value="complementary">
                Complementary</label>
            <label for="compound"><input type="radio" name="color_type" id="compound" value="compound"> Compound</label>
            <label for="shades"><input type="radio" name="color_type" id="shades" value="shades"> Shades</label>
        </form>
    </div>

    <div class="color_container">
        <div class="color_box_1 color_box">
            <div class="color_1"></div>
            <p class="hex">HEX: #000000</p>
            <p class="rgb">RGB(0, 0, 0)</p>
            <p class="hsl">HSL(0, 0%, 0%)</p>
        </div>

        <div class="color_box_2 color_box">
            <div class="color_2"></div>
            <p class="hex">HEX: #000000</p>
            <p class="rgb">RGB(0, 0, 0)</p>
            <p class="hsl">HSL(0, 0%, 0%)</p>
        </div>

        <div class="color_box_3 color_box">
            <div class="base_color"></div>
            <p class="hex">HEX: #000000</p>
            <p class="rgb">RGB(0, 0, 0)</p>
            <p class="hsl">HSL(0, 0%, 0%)</p>
        </div>

        <div class="color_box_4 color_box">
            <div class="color_4"></div>
            <p class="hex">HEX: #000000</p>
            <p class="rgb">RGB(0, 0, 0)</p>
            <p class="hsl">HSL(0, 0%, 0%)</p>
        </div>

        <div class="color_box_5 color_box">
            <div class="color_5"></div>
            <p class="hex">HEX: #000000</p>
            <p class="rgb">RGB(0, 0, 0)</p>
            <p class="hsl">HSL(0, 0%, 0%)</p>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
